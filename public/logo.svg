<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#3b82f6"/>

  <!-- Card stack effect - 3 overlapping rounded rectangles -->
  <!-- Back card (darkest) -->
  <rect x="140" y="150" width="200" height="280" rx="16" fill="#1e293b" opacity="0.6"/>

  <!-- Middle card -->
  <rect x="156" y="140" width="200" height="280" rx="16" fill="#334155" opacity="0.8"/>

  <!-- Front card (lightest) -->
  <rect x="172" y="130" width="200" height="280" rx="16" fill="#475569"/>

  <!-- Card details on front card -->
  <!-- Top accent bar -->
  <rect x="188" y="150" width="168" height="8" rx="4" fill="#60a5fa"/>

  <!-- Mana symbols representation (circles) -->
  <circle cx="210" cy="190" r="16" fill="#f1f5f9"/>
  <circle cx="250" cy="190" r="16" fill="#f1f5f9"/>
  <circle cx="290" cy="190" r="16" fill="#f1f5f9"/>
  <circle cx="330" cy="190" r="16" fill="#f1f5f9"/>

  <!-- Card text lines -->
  <rect x="188" y="230" width="140" height="6" rx="3" fill="#cbd5e1"/>
  <rect x="188" y="250" width="120" height="6" rx="3" fill="#cbd5e1"/>
  <rect x="188" y="270" width="160" height="6" rx="3" fill="#cbd5e1"/>

  <!-- Bottom accent -->
  <rect x="188" y="380" width="168" height="8" rx="4" fill="#60a5fa"/>
</svg>
