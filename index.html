<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Manage your Magic: The Gathering card collection, build decks, and track inventory with AI-powered assistance" />
    <meta name="keywords" content="MTG, Magic the Gathering, card inventory, deck builder, AI deck builder, trading cards" />
    <meta name="author" content="BigDeck" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BigDeck - MTG Card Inventory Manager" />
    <meta property="og:description" content="Manage your Magic: The Gathering card collection with AI-powered deck building" />
    <meta property="og:image" content="/icon-512x512.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BigDeck - MTG Card Inventory Manager" />
    <meta name="twitter:description" content="Manage your Magic: The Gathering card collection with AI-powered deck building" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BigDeck" />
    <meta name="theme-color" content="#3b82f6" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png" />

    <!-- Preconnect to font provider and load Inter for better CLS / text rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <a href="#main-content" class="skip-to-content">Skip to content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registered:', registration);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
